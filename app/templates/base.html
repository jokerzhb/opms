<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edu OPMS</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/styles/all.css" rel="stylesheet">
    <link href="/static/styles/Material_Icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/static/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="/static/styles/extras.1.1.0.min.css">
    <link rel="stylesheet" href="/static/styles/quill.snow.css">
    <script async defer src="/static/js/buttons.js"></script>
  </head>
  <body class="h-100">
    <div class="container-fluid">
      <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
          <div class="main-navbar">
            <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
              <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                <div class="d-table m-auto">
                  <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;" src="/static/images/logo.jpg" alt="Shards Dashboard">
                  <span class="d-none d-md-inline ml-1">Edu OPMS</span>
                </div>
              </a>
              <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                <i class="material-icons">&#xE5C4;</i>
              </a>
            </nav>
          </div>
          <div class="nav-wrapper">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">
                  <i class="material-icons">home</i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="components-blog-posts.html">
                  <i class="material-icons">vertical_split</i>
                  <span>升级包管理</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="add-new-post.html">
                  <i class="material-icons">vertical_split</i>
                  <span>PC Client管理</span>
                </a>
              </li>
			  <li class="nav-item">
                <a class="nav-link " href="add-new-post.html">
                  <i class="material-icons">vertical_split</i>
                  <span>Android Client管理</span>
                </a>
			  <li class="nav-item">
                <a class="nav-link " href="{{ url_for('upgrade') }}">
                  <i class="material-icons">note</i>
                  <span>升级日志</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="user-profile-lite.html">
                  <i class="material-icons">person</i>
                  <span>用户管理</span>
                </a>
              </li>

            </ul>
          </div>
        </aside>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-navbar sticky-top bg-white">
            <!-- Main Navbar -->
            <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
              <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
              </form>
              <ul class="navbar-nav border-right flex-row ">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle mr-2" src="/static/images/avatars/000.jpg" alt="User Avatar">
                    <span class="d-none d-md-inline-block">{{ current_user.username }}</span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-small">
                    <a class="dropdown-item" href="{{ url_for('setPwd') }}">
                      <i class="material-icons">edit</i> 修改密码</a>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">
                      <i class="material-icons">&#xE879;</i> 退出登录</a>
                  </div>
                </li>
              </ul>
              <nav class="nav">
                <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left" data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
                  <i class="material-icons">&#xE5D2;</i>
                </a>
              </nav>
            </nav>
          </div>
        {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    {% block scripts %}
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/Chart.min.js"></script>
    <script src="/static/js/shards.min.js"></script>
    <script src="/static/js/jquery.sharrre.min.js"></script>
    <script src="/static/js/extras.1.1.0.min.js"></script>
    <script src="/static/js/shards-dashboards.1.1.0.min.js"></script>
    <script src="/static/js/app/app-blog-overview.1.1.0.js"></script>
    <script src="/static/js/quill.min.js"></script>
    <script src="/static/js/app/app-blog-new-post.1.1.0.js"></script>
    {% endblock %}
  </body>
</html>
